<script>
(()=>{
// ===== 參數與畫布 =====
const COLS=48, ROWS=32;
const cvs=document.getElementById('game'), ctx=cvs.getContext('2d');
function fit(){ const dpr=Math.max(1,Math.floor(devicePixelRatio||1));
  const w=cvs.clientWidth,h=cvs.clientHeight; cvs.width=w*dpr;cvs.height=h*dpr;ctx.setTransform(dpr,0,0,dpr,0,0);}
addEventListener('resize',fit,{passive:true}); fit();

// ===== 音效 =====
let actx=null, master=null, audioReady=false;
function ensureAudio(){ try{
  if(!actx){ actx=new (window.AudioContext||window.webkitAudioContext)();
    master=actx.createGain(); master.gain.value=0.22; master.connect(actx.destination);}
  if(actx.state==='suspended') actx.resume(); audioReady=true;
}catch(e){}}
function tone(f1,f2,dur,type='sine',vol=0.22){
  if(!audioReady||!actx) return; const t=actx.currentTime;
  const o=actx.createOscillator(), g=actx.createGain(); o.type=type;
  o.frequency.setValueAtTime(Math.max(1,f1),t);
  if(f2!=null) o.frequency.exponentialRampToValueAtTime(Math.max(1,f2), t+dur);
  g.gain.setValueAtTime(0.0001,t); g.gain.exponentialRampToValueAtTime(vol,t+0.01);
  g.gain.exponentialRampToValueAtTime(0.0001,t+dur); o.connect(g); g.connect(master);
  o.start(t); o.stop(t+dur);
}
function sfx(n){ if(n==='turn')tone(760,920,0.045,'square',0.16);
  else if(n==='eat'){
    // 動態拉高音階：吃越多，音高越高（上限避免太刺耳）
    const factor=Math.min(1.8, 1 + (eatenThis||0)*0.04);
    tone(540*factor, 900*factor, 0.10, 'triangle', 0.22);
  }
  else if(n==='dead')tone(280,70,0.55,'sawtooth',0.25);
  else if(n==='start')tone(480,760,0.10,'triangle',0.20);
  else if(n==='clear'){tone(660,980,0.12,'triangle',0.22); setTimeout(()=>tone(760,1180,0.12,'triangle',0.22),110);}
  else if(n==='kill')tone(220,1100,0.18,'triangle',0.28);
}
addEventListener('pointerdown',()=>{ensureAudio();},{once:true});
addEventListener('keydown',()=>{ensureAudio();},{once:true});

// ===== 小工具 =====
const q=s=>document.querySelector(s);
const levelEl=q('#level'), goalEl=q('#goal'), statusEl=q('#status');
const scoreEl=q('#score'), bestEl=q('#best'), speedEl=q('#speed');
const startBtn=q('#startBtn'), picker=q('#picker');
const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));

// ===== 狀態 =====
let phase='title';
let tickAcc=0, interval=110, prevTs=0;
let dir={x:1,y:0}, snake=[], grow=0;
let score=0, best=Number(localStorage.getItem('neonBestGo')||0); bestEl.textContent=best;
let eatenThis=0, killsThis=0;
let greens=[];
let wallsSet=new Set();

// 紅蛇
let reds=[];
const RED_RESPAWN_DELAY=1400;

// ===== 地圖工具 =====
const key=(x,y)=>x+'#'+y;
const isWall=(x,y)=>wallsSet.has(key(x,y));
function addRect(x,y,w,h){ for(let yy=y;yy<y+h;yy++)for(let xx=x;xx<w+x;xx++) wallsSet.add(key(xx,yy)); }
function clearRect(x,y,w,h){ for(let yy=y;yy<y+h;yy++)for(let xx=x;xx<w+x;xx++) wallsSet.delete(key(xx,yy)); }
function addVerticalBand(cx,halfW,gapTop=0,gapH=0){
  const x0=Math.max(0,cx-halfW), x1=Math.min(COLS, cx+halfW+1);
  addRect(x0,0,x1-x0,ROWS);
  if(gapH>0) clearRect(x0,gapTop,x1-x0,gapH);
}
function addHorizontalBand(cy,halfH,gapLeft=0,gapW=0){
  const y0=Math.max(0,cy-halfH), y1=Math.min(ROWS, cy+halfH+1);
  addRect(0,y0,COLS,y1-y0);
  if(gapW>0) clearRect(gapLeft,y0,gapW,y1-y0);
}
function resetWalls(){ wallsSet.clear(); }

// ===== 關卡 =====
const LEVELS = [
  {text:'吃 8 顆（開放場地）',          greens:3, eat:8,  kill:0, rs:0.55, map:1,  baseMs:120},

  {text:'吃 16 顆 + 擊殺 2 次（缺口牆）',  greens:4, eat:16, kill:2, rs:0.75, map:8,  baseMs:92, reds:2},
  {text:'吃 16 顆 + 擊殺 2 次（四角堡壘）',greens:4, eat:16, kill:2, rs:0.78, map:9,  baseMs:90, reds:2},
  {text:'吃 18 顆 + 擊殺 2 次（十字交叉）',greens:4, eat:18, kill:2, rs:0.82, map:10, baseMs:86, reds:2},
  {text:'吃 18 顆 + 擊殺 3 次（螺旋迷宮）',greens:5, eat:18, kill:3, rs:0.86, map:12, baseMs:82, reds:3},
  {text:'吃 20 顆 + 擊殺 3 次（終極圍困）',greens:5, eat:15, kill:3, rs:0.92, map:11, baseMs:105, reds:3},

  {text:'吃 20 顆 + 擊殺 3 次（疾速走廊）', greens:5, eat:15, kill:10, baseMs:95, reds:3},
  {text:'吃 20 顆 + 擊殺 3 次（節奏加速）', greens:5, eat:15, kill:10, baseMs:92, reds:3},

const UNLOCK_KEY='neonUnlockedGo';
let unlocked = Number(localStorage.getItem(UNLOCK_KEY)||1);
let levelIdx = Math.min(Number(localStorage.getItem('neonLevelGo')||1), unlocked, LEVELS.length);

// ===== HUD / Picker =====
function setGoalHUD(){ const L=LEVELS[levelIdx-1]; levelEl.textContent=levelIdx; goalEl.textContent=L.text; }

function rebuildPicker(){
  picker.innerHTML='';
  for(let i=1;i<=LEVELS.length;i++){
    const b=document.createElement('button'); b.textContent=i; b.className='lvlBtn';
    if(i>unlocked) b.classList.add('lock');
    const pick=(e)=>{ if(e&&e.preventDefault) e.preventDefault();
      if(i>unlocked) return;
      levelIdx=i; localStorage.setItem('neonLevelGo',levelIdx);
      setGoalHUD(); startBtn.style.display='block';
      document.querySelectorAll('.lvlBtn.active').forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      overlay([`LEVEL ${levelIdx}`, LEVELS[levelIdx-1].text, '選擇關卡後按 START 開始（左/右區轉彎）']);
    };
    b.addEventListener('pointerdown',pick,{passive:false});
    b.addEventListener('click',pick,{passive:false});
    b.addEventListener('touchstart',pick,{passive:false});
    picker.appendChild(b);
  }
}
setGoalHUD(); rebuildPicker();

// ===== 安全出生 =====
function findSafeSpawnRight(){
  for(let t=0;t<4000;t++){
    const y=(Math.random()*(ROWS-6)|0)+3;
    const x=(Math.random()*(COLS-10)|0)+5;
    let ok=true;
    for(let k=0;k<=3;k++){ if(isWall(x+k,y)){ ok=false; break; } }
    if(ok){ for(let k=1;k<=4;k++){ if(isWall(x-k,y)){ ok=false; break; } } }
    if(ok) return {x,y};
  }
  for(let y=3;y<ROWS-3;y++) for(let x=5;x<COLS-5;x++){
    if(!isWall(x,y)&&!isWall(x+1,y)&&!isWall(x+2,y)&&!isWall(x+3,y)
      &&!isWall(x-1,y)&&!isWall(x-2,y)&&!isWall(x-3,y)&&!isWall(x-4,y)) return {x,y};
  }
  return {x:Math.floor(COLS*0.18), y:Math.floor(ROWS*0.5)};
}

function startGame(){
  buildLevel(levelIdx);
  eatenThis=0; killsThis=0; score=0; scoreEl.textContent=0;
  dir={x:1,y:0}; snake=[]; grow=0; greens.length=0;

  const L=LEVELS[levelIdx-1]; interval=Math.max(45, L.baseMs||110);

  const s=findSafeSpawnRight();
  for(let i=0;i<5;i++) snake.push({x:s.x-i,y:s.y});

  reds = []; const redCount = (LEVELS[levelIdx-1]?.reds)||1; for(let i=0;i<redCount;i++) reds.push(spawnRed());
  ensureGreens(L.greens||3);

  phase='playing'; startBtn.style.display='none'; sfx('start');
}
function nextLevel(){
  if(levelIdx<LEVELS.length){
    levelIdx++; unlocked=Math.max(unlocked, levelIdx);
    localStorage.setItem('neonLevelGo',levelIdx); localStorage.setItem(UNLOCK_KEY, unlocked);
    rebuildPicker(); setGoalHUD(); startGame();
  }else{ phase='title'; startBtn.textContent='RESTART'; startBtn.style.display='block'; }
}
function over(cause){
  phase='over';
  if(score>best){ best=score; localStorage.setItem('neonBestGo',best); }

  statusEl.textContent='失敗：'+cause;
}

}

// ===== 控制 =====
function leftTurn(v){ return {x:v.y,y:-v.x} }
function rightTurn(v){ return {x:-v.y,y:v.x} }
let turnQueue=0;
function turnLeft(){ if(turnQueue===0) turnQueue=-1 }
function turnRight(){ if(turnQueue===0) turnQueue=1 }

function tapHandler(turnFn){ return (e)=>{ e.preventDefault();
  if(phase==='clear') return nextLevel();
  if(phase!=='playing') return startGame();
  turnFn(); sfx('turn'); }; }
q('#leftZone').addEventListener('pointerdown',tapHandler(turnLeft));
q('#rightZone').addEventListener('pointerdown',tapHandler(turnRight));
const startOrNext=(e)=>{ if(e) e.preventDefault(); (phase==='clear')?nextLevel():startGame(); };
startBtn.addEventListener('pointerdown',startOrNext);
startBtn.addEventListener('click',startOrNext,{passive:false});
startBtn.addEventListener('touchstart',startOrNext,{passive:false});
addEventListener('keydown',e=>{
  if(e.code==='ArrowLeft'||e.code==='KeyA'){ e.preventDefault(); if(phase==='playing'){ turnLeft(); sfx('turn'); } }
  if(e.code==='ArrowRight'||e.code==='KeyD'){ e.preventDefault(); if(phase==='playing'){ turnRight(); sfx('turn'); } }
  if(e.code==='Space'||e.code==='Enter'){ e.preventDefault(); startOrNext(e); }
});

function loop(ts){
  if(!prevTs) prevTs=ts;
  const d = ts - prevTs;
  tickAcc += d;

  // Process as many fixed steps as needed to catch up with real time (with a safety cap)
  let steps = 0, maxSteps = 8;
  if(phase==='playing'){
    while(tickAcc >= interval && steps < maxSteps){
      step();
      tickAcc -= interval;
      steps++;
    }
    // If we hit the cap, drop the remainder to avoid spiral-of-death
    if(steps === maxSteps) tickAcc = 0;
  }

  draw();
  requestAnimationFrame(loop);
  prevTs = ts;
}

// ===== 通用 =====
const inBounds=(x,y)=> x>=0 && x<COLS && y>=0 && y<ROWS;
const occPlayer=(x,y)=> snake.some(s=>s.x===x&&s.y===y);
const occRed   =(x,y)=> (Array.isArray(reds) && reds.some(r=> r && r.segs && r.segs.some(s=>s.x===x&&s.y===y)));
function occupied(x,y){ return isWall(x,y)||occPlayer(x,y)||occRed(x,y)||greens.some(g=>g.x===x&&g.y===y); }
function rndFree(maxTry=2000){
  for(let t=0;t<maxTry;t++){ const p={x:(Math.random()*COLS|0),y:(Math.random()*ROWS|0)}; if(!occupied(p.x,p.y)) return p; }
  for(let y=0;y<ROWS;y++) for(let x=0;x<COLS;x++) if(!occupied(x,y)) return {x,y};
  return {x:1,y:1};
}
const manhattan=(a,b)=> Math.abs(a.x-b.x)+Math.abs(a.y-b.y);
function nearestFood(from){ let best=null,bd=1e9; for(const g of greens){ const d=manhattan(g,from); if(d<bd){bd=d; best=g;} } return best; }

// ===== 食物 =====
let hungerTicks=0;
function ensureGreens(target){
  const L=LEVELS[levelIdx-1]||{}; const softCap=Math.min((L.greens||3)+2,6);
  target=Math.max(L.greens||3,3);
  while(greens.length<target) greens.push(weightedSpawn());
  const ph=snake[0]||{x:COLS>>1,y:ROWS>>1};
  const hasNear=greens.some(g=>manhattan(g,ph)<=7);
  if(!hasNear && greens.length<softCap) greens.push(weightedSpawn(true));
  if(greens.length===0 || !hasNear) hungerTicks++; else hungerTicks=0;
  if(hungerTicks>=6){ greens.push(weightedSpawn(true)); hungerTicks=0; }
}
function weightedSpawn(preferNear=false){
  const ph=snake[0]||{x:COLS>>1,y:ROWS>>1};
  const rhArr=(Array.isArray(reds)? reds.filter(r=>r && !r.respawnAt).map(r=>r.segs[0]).filter(Boolean) : []);
  for(let t=0;t<800;t++){
    const nearR=preferNear?6:10, farR=preferNear?2:5;
    let px=clamp(ph.x+((Math.random()*nearR*2-nearR)|0),0,COLS-1);
    let py=clamp(ph.y+((Math.random()*nearR*2-nearR)|0),0,ROWS-1);
    if(manhattan({x:px,y:py},ph)<farR) continue;
    if(isWall(px,py)) continue;
    let deg=0; [[1,0],[-1,0],[0,1],[0,-1]].forEach(([dx,dy])=>{ const nx=px+dx,ny=py+dy; if(inBounds(nx,ny)&&!isWall(nx,ny)) deg++; });
    if(deg<2) continue;
    if(rhArr.length && rhArr.some(rh => manhattan({x:px,y:py},rh)<4)) continue;
    if(occupied(px,py)) continue;
    return {x:px,y:py,type:'green'};
  }
  const p=rndFree(); return {x:p.x,y:p.y,type:'green'};
}

// ===== 紅蛇（敢死隊，攔截玩家頭） =====
function spawnRed(){ const p=farFromPlayer(10); return {segs:[p], respawnAt:0}; }
function farFromPlayer(min=8){ const ph=snake[0]||{x:COLS>>1,y:ROWS>>1}; for(let t=0;t<3000;t++){ const p=rndFree(); if(manhattan(p,ph)>=min) return p; } return rndFree(); }

// 只避牆；優先站到玩家「前方」格子以達成攔截
function chooseMoveKamikaze(head){
  const ph=snake[0]; const dirs=[[1,0],[-1,0],[0,1],[0,-1]];
  const ahead={x:ph.x+dir.x,y:ph.y+dir.y}, ahead2={x:ahead.x+dir.x,y:ahead.y+dir.y};
  const scored=dirs.map(([dx,dy])=>{
    const nx=head.x+dx, ny=head.y+dy;
    if(!inBounds(nx,ny)||isWall(nx,ny)) return null;
    let score=-manhattan({x:nx,y:ny},ph)*10;
    if(nx===ahead.x&&ny===ahead.y) score+=30;
    if(nx===ahead2.x&&ny===ahead2.y) score+=15;
    return {x:nx,y:ny,score};
  }).filter(Boolean);
  if(scored.length===0) return null;
  scored.sort((a,b)=> b.score-a.score || (Math.random()-.5));
  return {x:scored[0].x,y:scored[0].y};
}

// ===== 一步 =====
function step(){
  const L=LEVELS[levelIdx-1];

  // 玩家轉向
  if(turnQueue===-1) dir=leftTurn(dir); else if(turnQueue===1) dir=rightTurn(dir); turnQueue=0;

  // 玩家新頭
  const ph=snake[0]; const newH={x:ph.x+dir.x,y:ph.y+dir.y};
  if(!inBounds(newH.x,newH.y) || isWall(newH.x,newH.y)) return over('撞牆');
  if(snake.some((s,i)=>i>0 && s.x===newH.x && s.y===newH.y)) return over('撞到自己');

  


// ---- Consolidated red-snake collision prediction (multi-red) ----
const redHeads = Array.isArray(reds) ? reds.filter(r=>r && !r.respawnAt && r.segs && r.segs[0]).map(r=>r.segs[0]) : [];
const redNexts = Array.isArray(reds) ? reds.map(r=> (r && !r.respawnAt) ? chooseMoveKamikaze(r.segs[0]) : null) : [];
for(let i=0;i<(reds?.length||0);i++){
  const r = reds[i]; if(!r || r.respawnAt) continue;
  const rHead = r.segs[0];
  const rNext = redNexts[i];

  // Head-on swap into the same tile
  if(rNext && newH.x===rNext.x && newH.y===rNext.y){ return over('被紅蛇攔截'); }

  // Player moving into current red head tile (in case red doesn't move this frame)
  if(rHead && rHead.x===newH.x && rHead.y===newH.y){ return over('被紅蛇攔截'); }

  // Player head hits red body
  if(r.segs && r.segs.some((s,idx)=> idx>0 && s.x===newH.x && s.y===newH.y)){ return over('頭撞紅蛇身體'); }
}

  // 推進玩家
  snake.unshift(newH);

  // 吃綠點
  let ate=false;
  for(let i=0;i<greens.length;i++) if(greens[i].x===newH.x && greens[i].y===newH.y){ greens.splice(i,1); ate=true; eatenThis++; score+=10; sfx('eat'); break; }
  interval = Math.max(60, interval - 0.05); // 吃果實後加速
  if(!ate){ if(grow>0) grow--; else snake.pop(); } else { grow++; }

  // 紅蛇推進
if(Array.isArray(reds)){
  reds = reds.map(r=>{
    if(!r) return r;
    if(r.respawnAt && performance.now()>=r.respawnAt){ return spawnRed(); }
    if(!r.respawnAt){
      let next = chooseMoveKamikaze(r.segs[0]);
      if(!next){ redDie(r); return r; }
      else if(!inBounds(next.x,next.y) || isWall(next.x,next.y)){ redDie(r); return r; }
      else{
        // 若紅蛇移到玩家頭 -> 玩家死
        const hitsPlayerHead = (snake[0].x===next.x && snake[0].y===next.y);
        if(hitsPlayerHead) { over('被紅蛇攔截'); return r; }

        // 紅蛇撞到玩家身體（非頭）-> 紅蛇死、玩家得分
        const hitPlayerBody = snake.some((s,i)=> i>0 && s.x===next.x && s.y===next.y);
        if(hitPlayerBody){ redDie(r); score+=100; killsThis++; sfx('kill'); return r; }

        // 正常前進
        r.segs.unshift(next);
        // 紅蛇也會吃綠點
        let redAte=false;
        for(let i=0;i<greens.length;i++) if(greens[i].x===next.x && greens[i].y===next.y){ greens.splice(i,1); redAte=true; break; }
        if(!redAte) r.segs.pop();
      }
    }
    return r;
  });
}

// 食物與勝利
  ensureGreens(L.greens||3);
  if(eatenThis>=L.eat && killsThis>=L.kill) clearLevel();

  statusEl.textContent=`吃：${eatenThis}/${L.eat}　擊殺：${killsThis}/${L.kill}`;
  scoreEl.textContent=score; bestEl.textContent=best; speedEl.textContent=Math.max(1,13-Math.round(interval/12));
}
function redDie(r){ if(!r) return; r.segs=[{x:-999,y:-999}]; r.respawnAt=performance.now()+RED_RESPAWN_DELAY; sfx('kill'); }

// ===== 視覺 =====
function draw(){
  const w=cvs.clientWidth, h=cvs.clientHeight; ctx.clearRect(0,0,w,h);
  ctx.save(); ctx.strokeStyle='rgba(32,214,255,.28)'; ctx.lineWidth=3; ctx.shadowBlur=10; ctx.shadowColor='#20d6ff';
  roundRect(2,2,w-4,h-4,12,false,true); ctx.restore();

  const cw=w/COLS, ch=h/ROWS;
  ctx.strokeStyle=getComputedStyle(document.documentElement).getPropertyValue('--grid'); ctx.lineWidth=1; ctx.globalAlpha=.9;
  for(let x=1;x<COLS;x++){ ctx.beginPath(); ctx.moveTo(x*cw,0); ctx.lineTo(x*cw,h); ctx.stroke(); }
  for(let y=1;y<ROWS;y++){ ctx.beginPath(); ctx.moveTo(0,y*ch); ctx.lineTo(w,y*ch); ctx.stroke(); }
  ctx.globalAlpha=1;

  for(const k of wallsSet){ const [xs,ys]=k.split('#'); const x=+xs,y=+ys; drawCell({x,y}, getComputedStyle(document.documentElement).getPropertyValue('--wall').trim(), true); }
  for(const g of greens) drawCell(g, getComputedStyle(document.documentElement).getPropertyValue('--green').trim());

  if(Array.isArray(reds)){
    reds.forEach(red=>{
      if(red && !red.respawnAt){
        for(let i=red.segs.length-1;i>=1;i--) drawCell(red.segs[i], getComputedStyle(document.documentElement).getPropertyValue('--red2').trim());
        if(red.segs[0]) drawCellGlow(red.segs[0], getComputedStyle(document.documentElement).getPropertyValue('--red1').trim());
      }
    });
  }

  snake.forEach((s,i)=> i===0 ? drawCellGlow(s, getComputedStyle(document.documentElement).getPropertyValue('--green').trim())
                              : drawCell(s, getComputedStyle(document.documentElement).getPropertyValue('--green2').trim()));

  if(phase==='title'){
    overlay([`LEVEL ${levelIdx}`, LEVELS[levelIdx-1].text, '按 START 或左右區開始（左轉/右轉）']);
  }else if(phase==='over'){
    overlay([`GAME OVER`, `分數：${score}　最佳：${best}`, `進度：第 ${levelIdx} 關 ${LEVELS[levelIdx-1].text}`, '按 START 重新開始']);
  }else if(phase==='clear'){
    overlay([`LEVEL ${levelIdx} CLEAR`, levelIdx<LEVELS.length ? `解鎖第 ${levelIdx+1} 關` : '全部完成！', '按 NEXT ▶︎']);
  }
}
function drawCell(p,color,isWall=false){
  const w=cvs.clientWidth,h=cvs.clientHeight; const cw=w/COLS,ch=h/ROWS;
  const x=p.x*cw,y=p.y*ch; ctx.save();
  ctx.shadowColor=color; ctx.shadowBlur=isWall?2:10;
  const g=ctx.createLinearGradient(x,y,x,y+ch);
  g.addColorStop(0, shade(color, isWall? .04 : .35));
  g.addColorStop(1, shade(color, isWall? -.08 : -.15));
  ctx.fillStyle=g; ctx.strokeStyle=isWall?'rgba(255,255,255,.08)':'rgba(255,255,255,.18)'; ctx.lineWidth=isWall?1.5:2;
  roundRect(x+2,y+2,cw-4,ch-4,Math.min(cw,ch)*.22,true,true); ctx.restore();
}
function drawCellGlow(p,color){
  const w=cvs.clientWidth,h=cvs.clientHeight; const cw=w/COLS,ch=h/ROWS;
  const x=p.x*cw,y=p.y*ch; ctx.save();
  ctx.shadowColor=color; ctx.shadowBlur=18;
  const g=ctx.createLinearGradient(x,y,x,y+ch);
  g.addColorStop(0, shade(color,.45)); g.addColorStop(1, shade(color,-.05));
  ctx.fillStyle=g; ctx.strokeStyle='rgba(255,255,255,.25)'; ctx.lineWidth=2;
  roundRect(x+1.5,y+1.5,cw-3,ch-3,Math.min(cw,ch)*.25,true,true); ctx.restore();
}
function roundRect(x,y,w,h,r,fill,stroke){
  ctx.beginPath(); ctx.moveTo(x+r,y); ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r);
  ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath(); if(fill) ctx.fill(); if(stroke) ctx.stroke();
}
function overlay(lines){
  const w=cvs.clientWidth,h=cvs.clientHeight; ctx.save();
  ctx.fillStyle='rgba(5,10,20,.62)'; ctx.fillRect(0,0,w,h);
  ctx.textAlign='center';
  let y=h/2 - (lines.length-1)*18;
  for(let i=0;i<lines.length;i++){
    const text=lines[i]; const size=i===0?46:(i===1?22:18); const weight=i===0?800:600;
    const color=i===0? getComputedStyle(document.documentElement).getPropertyValue('--ui-blue-bright').trim() : (i===1? getComputedStyle(document.documentElement).getPropertyValue('--ui-blue').trim() : getComputedStyle(document.documentElement).getPropertyValue('--ui-blue').trim());
    ctx.font=weight+' '+Math.floor(size)+'px "Press Start 2P","Zpix",monospace'; ctx.fillStyle=color; ctx.fillText(text, w/2, y); y+=size+8;
  }
  ctx.restore();
}
function shade(hex,amt){ const n=parseInt(hex.replace('#',''),16);
  let r=(n>>16)+Math.round(255*amt), g=(n>>8&255)+Math.round(255*amt), b=(n&255)+Math.round(255*amt);
  r=Math.max(0,Math.min(255,r)); g=Math.max(0,Math.min(255,g)); b=Math.max(0,Math.min(255,b));
  return '#'+(r<<16|g<<8|b).toString(16).padStart(6,'0'); }

// 初始 START
startBtn.style.display='block';
})();
</script>
<script>
// Robust splash: 5s or tap/keys; then remove splash node and show app + START.
(function(){
  const splash = document.getElementById('splash');
  const app = document.getElementById('appWrap');
  const startBtn = document.getElementById('startBtn');
  function reveal(){
    try{
      if(splash){ splash.parentNode && splash.parentNode.removeChild(splash); }
      if(app){ app.style.display = 'flex'; }
      if(startBtn){ startBtn.textContent = 'START'; startBtn.style.display = 'block'; }
      window.dispatchEvent(new Event('resize'));
    }catch(e){}
  }
  let done = false;
  const once = () => { if(done) return; done = true; reveal(); };
  setTimeout(once, 5000);
  if(splash){ splash.addEventListener('pointerdown', once, {passive:true}); }
  window.addEventListener('keydown', e => { if(e.code==='Space' || e.code==='Enter'){ once(); } }, {passive:true});
  // final failsafe: trigger again after 8s
  setTimeout(once, 8000);
})();
</script>
<script>
// Flow tweak: press START -> show level intro -> then begin
(function(){
  const startBtn = document.getElementById('startBtn');
  if(!startBtn) return;
  const _gameStart = window.gameStart || window.startGame || null;
  function levelIntroThenStart(){
    try{
      const splash = document.getElementById('splash');
      if(splash) splash.style.display = 'none';
      const levelLabel = document.getElementById('level')?.textContent.trim() || '';
      const goalLabel = document.getElementById('goal')?.textContent.trim() || '';
      if(typeof overlay === 'function'){
        overlay([
          ['LEVEL ' + levelLabel, getComputedStyle(document.documentElement).getPropertyValue('--ui-blue-bright').trim() || '#AEE8FF'],
          goalLabel ? goalLabel : ' '
        ]);
      }
      setTimeout(function(){
        if(typeof _gameStart === 'function'){ _gameStart(); }
        else if(typeof game !== 'undefined' && game && typeof game.start === 'function'){ game.start(); }
      }, 900);
    }catch(e){
      if(typeof _gameStart === 'function'){ _gameStart(); }
      else if(typeof game !== 'undefined' && game && typeof game.start === 'function'){ game.start(); }
    }
  }
  try{ startBtn.removeEventListener('click', window.gameStart); }catch(_){}
  startBtn.addEventListener('click', levelIntroThenStart);
  window.gameStart = levelIntroThenStart;
})();
</script>
<script>

    const picker = document.querySelector('.picker');

  }

<script id="tap-to-start-under-picker-js">
(function(){
  function $(sel, root){ return (root||document).querySelector(sel); }
  function byId(id){ return document.getElementById(id); }

  // Ensure buttons are disabled/hidden if they exist
  ['startBtn','restartBtn'].forEach(function(id){
    var el = byId(id);
    if (!el) return;
    try {
      el.style.display = 'none';
      el.style.pointerEvents = 'none';
      el.disabled = true;
      el.onclick = null;
      el.ontouchstart = null;
      el.ontouchend = null;
    } catch(e){}
  });

  function ensureHint(){
    var picker = $('.picker');
    if (!picker) return;
    // If hint already exists, do nothing
    if (byId('tapHint')) return;
    // Build hint node
    var wrap = document.createElement('div');
    wrap.id = 'tapHint';
    var msg = document.createElement('div');
    msg.className = 'msg';
    msg.textContent = '點擊屏幕開始遊戲！';
    wrap.appendChild(msg);
    // Insert just AFTER .picker (i.e., directly below level section)
    picker.insertAdjacentElement('afterend', wrap);
  }

  var started = false;
  function tryStartGame(){
    if (started) return;
    started = true;
    var hint = byId('tapHint');
    if (hint){ hint.style.display = 'none'; }
    // Call common starters without changing game logic
    try {
      if (typeof window.startGame === 'function') { window.startGame(); return; }
      if (typeof window.gameStart === 'function') { window.gameStart(); return; }
      if (typeof window.beginGame === 'function') { window.beginGame(); return; }
      if (typeof window.initGame === 'function') { window.initGame(); return; }
      var startBtn = byId('startBtn');
      if (startBtn && typeof startBtn.click === 'function') { startBtn.click(); return; }
      // Fallback custom event
      var ev = new CustomEvent('globalTapToStart', { bubbles: true });
      window.dispatchEvent(ev);
      document.dispatchEvent(ev);
    } catch(e) {
      console.warn('Tap-to-start error:', e);
    }
  }

  // Start on first interaction anywhere
  var onceOpts = { once: true, passive: true, capture: true };
  ['pointerdown','touchstart','mousedown','keydown'].forEach(function(type){
    document.addEventListener(type, tryStartGame, onceOpts);
  });

  // Build hint when DOM is ready
  if (document.readyState === 'loading'){
    document.addEventListener('DOMContentLoaded', ensureHint, { once: true });
  } else {
    ensureHint();
  }
})();
</script>
<script>
(function(){
  const TARGET_SEL = '.hud .level, .hud .goal, .hud .status, .hud .best, .hud .score';

  function renderOne(el){
    // ensure overlay canvas
    let cvs = el.querySelector(':scope > canvas.pixel-text-overlay');
    if(!cvs){
      cvs = document.createElement('canvas');
      cvs.className = 'pixel-text-overlay';
      el.appendChild(cvs);
    }
    const ctx = cvs.getContext('2d');
    const text = el.textContent.trim();
    if(!text){ ctx.clearRect(0,0,cvs.width,cvs.height); return; }

    // figure styles
    const cs = getComputedStyle(el);
    const color = cs.getPropertyValue('--ui-blue') || cs.color || '#AEE8FF';
    const padX = 6, padY = 2;

    // pick a base pixel size; we will scale to element height
    const targetH = el.clientHeight || parseFloat(cs.fontSize)*1.2 || 40;
    // base render size (small) to get blocky pixels
    const basePx = Math.max(10, Math.round(targetH/4));
    const scale = Math.max(3, Math.round(targetH / basePx));
    const font = `${basePx}px 'ZpixCJK', sans-serif`; // system CJK; we will upscale

    // measure using an offscreen small canvas
    const measure = document.createElement('canvas').getContext('2d');
    measure.font = font;
    const m = measure.measureText(text);
    const smallW = Math.ceil(m.width) + padX*2;
    const smallH = Math.ceil(basePx * 1.3) + padY*2;

    // setup overlay canvas size to scaled dimensions
    cvs.width = smallW * scale;
    cvs.height = smallH * scale;
    cvs.style.imageRendering = 'pixelated';

    // draw into offscreen small canvas
    const off = document.createElement('canvas');
    off.width = smallW; off.height = smallH;
    const ox = off.getContext('2d');
    ox.imageSmoothingEnabled = false;
    ox.clearRect(0,0,smallW,smallH);
    ox.font = font;
    ox.textBaseline = 'top';
    // optional outline for readability
    ox.fillStyle = color;
    ox.fillText(text, padX, padY);

    // copy with nearest-neighbor
    ctx.imageSmoothingEnabled = false;
    ctx.clearRect(0,0,cvs.width,cvs.height);
    ctx.drawImage(off, 0, 0, cvs.width, cvs.height);
  }

  function refreshAll(){
    document.querySelectorAll(TARGET_SEL).forEach(renderOne);
  }

  // Observe text/size changes
  const mo = new MutationObserver((list)=>{
    let need=false;
    for(const m of list){
      if(m.type==='childList' || m.type==='characterData' || (m.type==='attributes' && (m.attributeName==='class' || m.attributeName==='style'))){
        need=true; break;
      }
    }
    if(need) requestAnimationFrame(refreshAll);
  });
  const ro = new ResizeObserver(()=> requestAnimationFrame(refreshAll));

  function init(){
    document.querySelectorAll(TARGET_SEL).forEach(el=>{
      ro.observe(el);
      mo.observe(el, {subtree:true, childList:true, characterData:true, attributes:true});
    });
    refreshAll();
  }

  if(document.readyState === 'complete' || document.readyState === 'interactive'){
    setTimeout(init, 0);
  }else{
    document.addEventListener('DOMContentLoaded', init);
  }

  // Also refresh every few seconds in case game swaps nodes
  setInterval(refreshAll, 2000);
})();
